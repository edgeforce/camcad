<P><B><U>$#</U>Window &gt; Tile Vertically </B><IMG SRC="../images/bm77.gif" ALT="" BORDER=0></P>

<P>Resizes and arranges all open project windows in a vertical format. This command is useful when comparing two or more files or when displaying multiple files.</P>

<H2>Only currently open windows are affected by this command — minimized windows remain minimized and unaffected.</H2>
