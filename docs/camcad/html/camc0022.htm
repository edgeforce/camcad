<P><B><U>$#</U>Add &gt; Close Polyline</B></P>

<P>Adds a polyline that you need closed. </P>

<P>1.Select <B>Add &gt; Polyline</B> to draw your polyline in the project window. </P>

<P>2.Select <B>Add &gt; Close Polyline</B>. CAMCAD will insert a line segment between the beginning and end points to close the polyline.</P>
