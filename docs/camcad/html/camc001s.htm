<P><B>$#Query &gt; Reverse Marked </B><IMG SRC="../images/bm37.gif" ALT="" BORDER=0></P>

<P>Instantly selects everything that is not currently selected, and unselects entities that are currently selected.</P>

<P>This command is very useful for deleting a large number of entities at once:</P>

<P>1.Mark what you want to keep.</P>

<P>2.Select <B>Query &gt; Reverse Marked</B>.</P>

<P>3.Click <B>Delete</B>.</P>

</BODY>
