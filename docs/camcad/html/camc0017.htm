<P>$#<B>Zoom &gt; Next Text</B></P>

<H2>Repeats the last Zoom &gt; Pan To Text command, to allow for easy multiple searches of the same text string. </H2>

<H2>This command retains the search parameters as the original Zoom &gt; Pan To Text command, such as case sensitivity and substring searches.</H2>
