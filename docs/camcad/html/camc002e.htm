<P><B><U>$#</U>Settings &gt; Load Local Settings</B></P>

<H3>Allows you to load in a .set file that will affect <I>only</I> the current project window. </H3>

<H3>This is extremely useful, as you can have different settings affecting each different project window to customize each resulting display.</H3>
