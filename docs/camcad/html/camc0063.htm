<P>$#<IMG SRC="../images/bm0.gif" ALT="" BORDER=0>  <B>Installing the Software</B></P>

<P>1. Insert the CAMCAD for HP Test CD-ROM.</P>

<P>2. The installation program should launch automatically.</P>

<P>3. When prompted, enter Install Password found on front of case.</P>

<P>4. Follow on-screen instructions.</P>

<P>5. After automatic re-boot, go to <U>Enter the Access Codes</U>.</P>
