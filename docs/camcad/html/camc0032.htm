<P><B><U>$#</U>Window &gt; Tile Horizontally </B><IMG SRC="../images/bm78.gif" ALT="" BORDER=0></P>

<P>Resizes your currently open project windows and displays them horizontally. This command is useful when visually comparing two or more files. </P>

<H3>Only open and displayed project windows are affected by this command — minimized windows remain unaffected.</H3>
