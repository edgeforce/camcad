<P><B><U>$#</U>Window &gt; Arrange Icons</B></P>

<H2>Arranges all of the minimized icons neatly along the bottom of the screen.</H2>

<H2>In CAMCAD you can minimize the current project window, so that only the top title bar is present (Win 95) or it appears as an icon (Win3.x, Win NT).</H2>
