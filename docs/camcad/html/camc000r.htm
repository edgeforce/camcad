<P><B><U>$#</U>File &gt; Close</B></P>

<P>Closes the currently selected working window. </P>

<H2>It is important that you save your work with File &gt; Save As or export your work with File &gt; Export before you close your project window, as you will not be prompted to do so. </H2>
