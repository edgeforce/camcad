<P><B><U>$#</U>View &gt; Redraw </B><IMG SRC="../images/bm73.gif" ALT="" BORDER=0></P>

<P>Redisplays the contents of the project window. After making changes or edits, redrawing is generally a good idea.</P>

<H2>If you wish to stop the redraw before it is completed, just press [ESC]. The redraw is halted, and the CAMCAD crosshairs will appear.</H2>
